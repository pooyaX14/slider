<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Differenece between units</title>
	<link rel="stylesheet" type="text/css" href="css/px-rem.css">
	<!-- <link rel="stylesheet" href="jquery-ui-themes-1.11.4/themes/smoothness/jquery-ui.css"></link> -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
	<div class="slider_wrap">
		<div id="slider"></div>
	</div>
	<div class="currentSize">Current html font size:<code>16px</code></div>
	<div class="boxWrap">
		<div class="box px">
			<p>Using 'px' unit</p>
		</div>
		<div class="width">Current width:</div>
		<code>160px</code>
	</div>

	<div class="boxWrap">
		<div class="box rem">
			<p>Using 'rem' unit</p>
		</div>
		<div class="width">Current width:</div>
		<code class="flex_width">160px</code>
	</div>

	<div class="boxWrap">
		<div class="box em">
			<p>Using 'em' unit</p>
		</div>
		<div class="width">Current width:</div>
		<code class="flex-width">160px</code>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript" src="js/px-rem.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</body>
</html>
