<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Differenece between units</title>
	<link rel="stylesheet" type="text/css" href="css/px-rem.css">
	<script type="text/javascript" src="js/px-rem.js"></script>
</head>
<body>
	<div class="slider_wrap">
		<div id="slider"></div>
	</div>
	<div class="currentSize">Current html font size:<code>16px</code></div>
	<div class="boxWrap">
		<div class="box px">
			<p>Using 'px' unit</p>
		</div>
		<div class="width">Current width:</div>
		<code>160px</code>
	</div>

	<div class="boxWrap">
		<div class="box rem">
			<p>Using 'rem' unit</p>
		</div>
		<div class="flex width">Current width:</div>
		<code>160px</code>
	</div>

	<div class="boxWrap">
		<div class="box em">
			<p>Using 'em' unit</p>
		</div>
		<div class=" flex width">Current width:</div>
		<code>160px</code>
	</div>
</body>
</html>
